<div class="change-status-block">
  <div>
    <label for="statusSelect">Выберите статус:</label>
    <select id="statusSelect" [(ngModel)]="selectedStatus">
      @for (status of statuses; track status){
      <option  [value]="status">{{ status }}</option>
      }
    </select>
  </div>

  <button (click)="changeStatus()">Изменить статус</button>

</div>
